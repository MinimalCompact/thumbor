version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build and Push
    task:
      secrets:
        - name: docker hub
      prologue:
        commands:
          # Authenticate to the registry for all jobs in the block
          - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
          - git clone https://github.com/bats-core/bats-core.git
          - cd bats-core
          - sudo ./install.sh /usr/local
      jobs:
      - name: Docker build test and push
        commands:
          - checkout
          - ls -1
          - "for filename in tests/*.bats; do bats --tap $filename; done"
          - echo "Docker build ..."
          - "./build && echo Build done"
          - "for filename in tests/*.bats; do bats --tap $filename; done"
          - echo "Docker push (only master)..."
          - "[ \"$SEMAPHORE_GIT_BRANCH\" != \"master\" ] || ./push && echo Push done"
