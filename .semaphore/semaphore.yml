version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build, Test and Push
    task:
      secrets:
        - name: docker hub
      prologue:
        commands:
          # Authenticate to the registry for all jobs in the block
          # (but not for forked PRs)
          - "[ \"${SEMAPHORE_GIT_PR_SLUG}\" != \"${SEMAPHORE_GIT_REPO_SLUG}\" ] || echo \"${DOCKER_PASSWORD}\" | docker login -u \"${DOCKER_USERNAME}\" --password-stdin"
          - git clone https://github.com/bats-core/bats-core.git
          - cd bats-core
          - sudo ./install.sh /usr/local
      jobs:
      - name: Docker build test and push
        commands:
          - checkout
          - ls -1
          - echo "Docker build ..."
          - "./build && echo Build done"
          - bash -c "for filename in tests/*.bats; do sudo bats --tap \$filename || exit 1; done"
          - echo "Docker push (only master)..."
          - "[ \"$SEMAPHORE_GIT_BRANCH\" != \"master\" ] || ./push && echo Push done"
