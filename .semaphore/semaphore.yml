version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build and Push
    task:
      secrets:
        - name: docker hub
      prologue:
        commands:
          # Authenticate to the registry for all jobs in the block
          - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
      jobs:
      - name: Docker build
        commands:
          - checkout
          - ls -1
          - echo "Docker build ..."
          - ./build && echo Build done"
          - echo "Docker push (only master)..."
          - "[ \"$SEMAPHORE_GIT_BRANCH\" != \"master\" ] || ./push && echo Push done"
